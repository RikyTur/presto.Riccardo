<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Presto.css">
  </head>
  <body>
    <!-- inizio navbar -->
    <nav class="navbar navbar-blur navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PRESTO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link d-flex hover" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hover" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hover" href="#">Link</a>
              </li>
            </ul>
            <button class="btn hover"><img src="./media/icons8-carrello-della-spesa-24.png" alt="cart shopping"></button>
            <button class="btn hover"><img src="./media/icons8-utente-24.png" alt="user"></button>
          </div>
        </div>
      </nav>
      <!-- fine navbar -->
      <!-- inizio head -->
      <main class="container">
        <section class="row">
          <div class="col-6 col-md-9 h-75 w-50">
            <div id="carouselExampleIndicators" class="carousel slide mt-5">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./media/woman1.jpg" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./media/woman2.jpg" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./media/payments.jpg" alt="...">
                  </div>
                </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-6 mt-5">
          <h3>Registrazione</h3>
            <div>Non mancarti nessuna delle nostre offerte e sconti disponibili! Ti aspetto </div> 
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Indirizzo email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Non condivideremo mai la tua mail con nessun altro.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-warning">Iscriviti</button>
          </form>  
        </section>
        <!-- fine head -->
        <!-- inizio body part -->
        <h3>Le nostre features</h3>
        <div class="container mt-5">
            <div id="categorieCardWrapper" class="row">
            </div>
        </div>  
        <!-- fine body part -->
      </main>    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="Presto.js"></script>
  </body>
</html>
